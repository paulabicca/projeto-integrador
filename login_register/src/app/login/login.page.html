<ion-header >
  <ion-toolbar color="primary">
    <ion-title>Sua beleza</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Login</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <div>
    <ion-button expand="block" padding color="primary" (click)="prosesLogin()"> Entrar</ion-button>
    <!--<ion-button expand="block" padding color="tertiary" fill="outline" (click)="formRegister()"> Register</ion-button>-->
  </div>
</ion-content>
